<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" ;charset="UTF-8">
    <title>FAQ - TechTalker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<style>
    body{
        background: url('/images/FAQ.jpeg');
        background-size: cover;
    }

</style>
<div class="language-switcher">
    <a class="btn btn-custom" th:href="@{/change-language(language='ru')}">РУ</a>
    <a class="btn btn-custom" th:href="@{/change-language(language='en')}">EN</a>
</div>

<div class="container">

        <h1 th:text="#{faq.title}"></h1>
        <p class="lead" th:text="#{faq.introduction}"></p>
        <p th:text="#{faq.welcome}"></p>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item mb-4">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                            th:text="#{faq.usageRules}">
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h5 th:text="#{faq.rulesTitle}"></h5>
                        <p th:text="#{faq.rulesIntroduction}"></p>
                        <ol>
                            <li th:text="#{faq.rule1}"></li>
                            <li th:text="#{faq.rule2}"></li>
                            <li th:text="#{faq.rule3}"></li>
                            <li th:text="#{faq.rule4}"></li>
                            <li th:text="#{faq.rule5}"></li>
                            <li th:text="#{faq.rule6}"></li>
                            <li th:text="#{faq.rule7}"></li>
                        </ol>
                        <p th:text="#{faq.conclusion}"></p>
                    </div>
                </div>
            </div>

            <div class="accordion-item mb-4">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"
                            th:text="#{faq.newTopic}">
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h5 th:text="#{faq.newTopicRules}"></h5>
                        <ol>
                            <li th:text="#{faq.ntRule1}"></li>
                            <li th:text="#{faq.ntRule2}"></li>
                            <li th:text="#{faq.ntRule3}"></li>
                            <li th:text="#{faq.ntRule4}"></li>
                            <li th:text="#{faq.ntRule5}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
</div>

<div class="top-left-buttons mt-3">
    <a class="btn btn-custom" th:href="@{/}" th:text="#{home.page}">Главная страница</a>
    <a class="btn btn-custom" th:href="@{/registration}" th:text="#{registration}">Регистрация</a>
    <a class="btn btn-custom" th:href="@{/contacts}" th:text="#{contacts}">Контакты</a>
</div>

<footer class="text-center mt-5">
    <p>&copy; 2024 TechTalker Forum</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
