<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" ;charset="UTF-8">
    <title th:text="#{title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<style>
    body {
        background: url('/images/first_aid.jpeg');
        background-size: cover;
    }
</style>
<div class="language-switcher">
    <a class="btn btn-custom" th:href="@{/change-language(language='ru')}">РУ</a>
    <a class="btn btn-custom" th:href="@{/change-language(language='en')}">EN</a>
</div>

<div class="container">
    <h1 th:text="#{title}"></h1>
    <p  th:utext="#{introduction.part1}"></p>
    <div th:text="#{introduction.part2}"></div>
    <div th:text="#{introduction.part3}"></div>
    <div th:text="#{introduction.part4}"></div>
    <div th:text="#{tools}"></div>
    <div th:text="#{diagnosis}"></div>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                        th:text="#{section1.title}"></button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p th:utext="#{section1.content.part1}"></p>
                    <p th:text="#{section1.content.part2}"></p>
                    <p th:text="#{section1.content.part3}"></p>
                    <p th:text="#{section1.content.part4}"></p>
                    <p th:text="#{section1.content.part5}"></p>
                    <p th:text="#{section1.content.part6}"></p>
                    <p th:text="#{section1.content.part7}"></p>
                    <p class="important" th:text="#{section1.content.part8}"></p>
                </div>
            </div>
        </div>
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"
                        th:text="#{section2.title}"></button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse " aria-labelledby="headingTwo"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p th:utext="#{section2.content.part1}"></p>
                    <p th:text="#{section2.content.part2}"></p>
                    <p th:text="#{section2.content.part3}"></p>
                    <p th:text="#{section2.content.part4}"></p>
                    <p class="important" th:text="#{section2.content.part5}"></p>
                    <p th:text="#{section2.content.part6}"></p>
                    <p th:text="#{section2.content.part7}"></p>
                    <p th:text="#{section2.content.part8}"></p>
                    <p class="important" th:text="#{section2.content.part9}"></p>
                    <p th:text="#{section2.content.part10}"></p>
                </div>
            </div>
        </div>
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree"
                        th:text="#{section3.title}"></button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse " aria-labelledby="headingThree"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p th:utext="#{section3.content.part1}"></p>
                    <p th:text="#{section3.content.part2}"></p>
                    <p th:text="#{section3.content.part3}"></p>
                    <p th:text="#{section3.content.part4}"></p>
                    <p class="important" th:text="#{section3.content.part5}"></p>
                    <p class="important" th:text="#{section3.content.part6}"></p>
                    <p th:text="#{section3.content.part7}"></p>
                    <p th:text="#{section3.content.part8}"></p>
                </div>
            </div>
        </div>
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour"
                        th:text="#{section4.title}"></button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse " aria-labelledby="headingFour"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p th:utext="#{section4.content.part1}"></p>
                    <p class="important" th:text="#{section4.content.part2}"></p>
                    <p th:text="#{section4.content.part3}"></p>
                    <p class="important" th:text="#{section4.content.part4}"></p>
                    <p th:utext="#{section4.content.part5}"></p>
                    <p class="important" th:text="#{section4.content.part6}"></p>
                    <p th:utext="#{section4.content.part7}"></p>
                    <p class="important" th:text="#{section4.content.part8}"></p>
                    <p th:text="#{section4.content.part9}"></p>
                    <p class="important" th:text="#{section4.content.part10}"></p>
                    <p th:text="#{section4.content.part11}"></p>

                </div>
            </div>
        </div>
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingFive">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive"
                        th:text="#{section5.title}"></button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse " aria-labelledby="headingFive"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p th:utext="#{section5.content.part1}"></p>
                    <p class="important" th:text="#{section5.content.part2}"></p>
                    <p th:text="#{section5.content.part3}"></p>
                    <p th:text="#{section5.content.part4}"></p>
                    <p th:utext="#{section5.content.part5}"></p>
                    <p th:text="#{section5.content.part6}"></p>
                    <p class="important"th:utext="#{section5.content.part7}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="top-left-buttons mt-3">
    <a class="btn btn-custom" th:href="@{/}" th:text="#{home.page}">Home Page</a>
    <a class="btn btn-custom" th:href="@{/registration}" th:text="#{registration}">Registration</a>
    <a class="btn btn-custom" th:href="@{/contacts}" th:text="#{contacts}">Contacts</a>
</div>

<footer class="text-center mt-5">
    <p>&copy; 2024 TechTalker Forum</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
