<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<style>
    body::before {
        background: url('/images/login_page.jpeg');
    }
</style>

<div class="container">
        <div sec:authorize="isAuthenticated()">
            <script th:inline="javascript">
                window.location.href = '/';
            </script>
        </div>
        <form th:action="@{/login}" method="post">
            <h2 class="text-center mb-4">Вход в систему</h2>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Неверный логин или пароль.
                </div>
            </div>
            <input name="username" type="text" class="form-control mb-3" placeholder="Username" autofocus="autofocus"/>
            <input name="password" type="password" class="form-control mb-3" placeholder="Password"/>
            <button type="submit" class="btn btn-custom w-100 mb-3">Вход</button>
            <a class="btn btn-custom w-100" th:href="@{/}">Назад</a> <!-- Добавляем кнопку "Назад" -->
            <div class="text-center mt-3">
                <a class="btn btn-link" th:href="@{/registration}">Регистрация</a>
            </div>
        </form>
    </div>

<footer class="text-center mt-5">
    <p>&copy; 2024 TechTalker Forum</p>
</footer>
</body>
</html>
